<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Terminal resume card - light">
  <defs>
    <linearGradient id="bgGradL" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f4f7ff"/>
    </linearGradient>

    <filter id="shadowL" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#0b1220" flood-opacity="0.18"/>
    </filter>

    <style>
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .sans { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
  </defs>

  <!-- Card -->
  <rect x="40" y="40" width="1120" height="440" rx="22" fill="url(#bgGradL)" filter="url(#shadowL)"/>
  <rect x="40" y="40" width="1120" height="440" rx="22" fill="none" stroke="#d7deee" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="40" y="40" width="1120" height="66" rx="22" fill="#eef2ff"/>
  <rect x="40" y="84" width="1120" height="22" fill="#eef2ff"/>

  <!-- Window controls -->
  <circle cx="78" cy="73" r="8" fill="#ff5f57"/>
  <circle cx="104" cy="73" r="8" fill="#febc2e"/>
  <circle cx="130" cy="73" r="8" fill="#28c840"/>

  <!-- Title -->
  <text x="170" y="79" class="sans" font-size="18" fill="#334155" opacity="0.9">terminal — darshan@analytics</text>

  <!-- Content -->
  <g class="mono" font-size="18" fill="#0f172a">
    <text x="80"  y="150" fill="#2563eb">┌─[darshan@analytics]</text>
    <text x="290" y="150" fill="#7c3aed">─[~/profile]</text>
    <text x="80"  y="178" fill="#2563eb">└──╼</text>
    <text x="150" y="178" fill="#059669">$ whoami</text>
    <text x="80"  y="212">Data Analyst | Data Engineer | ML + BI | Product Analytics</text>

    <text x="80"  y="258" fill="#2563eb">└──╼</text>
    <text x="150" y="258" fill="#059669">$ cat summary.txt</text>
    <text x="80"  y="292" opacity="0.95">SQL + Python. KPI reporting, funnel/cohort analysis, exec dashboards.</text>
    <text x="80"  y="318" opacity="0.95">Also builds ETL/ELT pipelines, API-based data services, cloud workflows.</text>
    <text x="80"  y="344" opacity="0.95">PostgreSQL • Snowflake • Airflow • AWS/GCP • FastAPI • Data Quality.</text>

    <text x="80"  y="392" fill="#2563eb">└──╼</text>
    <text x="150" y="392" fill="#059669">$ ls -la ~/highlights</text>
    <text x="80"  y="426" opacity="0.95">• Built & optimized pipelines over 10M+ records; improved latency ~25%.</text>
    <text x="80"  y="452" opacity="0.95">• Delivered dashboards + governance with validation, logging, monitoring.</text>
  </g>

  <!-- Accent footer line -->
  <rect x="70" y="468" width="1060" height="2" rx="1" fill="#d7deee"/>

  <!-- “badges” look -->
  <g class="sans" font-size="14" fill="#334155">
    <rect x="80" y="485" width="170" height="26" rx="13" fill="#ffffff" stroke="#d7deee"/>
    <text x="98" y="503">PostgreSQL</text>

    <rect x="260" y="485" width="140" height="26" rx="13" fill="#ffffff" stroke="#d7deee"/>
    <text x="278" y="503">Snowflake</text>

    <rect x="410" y="485" width="110" height="26" rx="13" fill="#ffffff" stroke="#d7deee"/>
    <text x="428" y="503">Airflow</text>

    <rect x="530" y="485" width="90" height="26" rx="13" fill="#ffffff" stroke="#d7deee"/>
    <text x="548" y="503">AWS</text>

    <rect x="630" y="485" width="90" height="26" rx="13" fill="#ffffff" stroke="#d7deee"/>
    <text x="648" y="503">GCP</text>

    <rect x="730" y="485" width="110" height="26" rx="13" fill="#ffffff" stroke="#d7deee"/>
    <text x="748" y="503">FastAPI</text>
  </g>
</svg>

